            <div class="h-6 bg-gray-300 rounded mb-2"></div>
            <div class="h-16 bg-gray-300 rounded"></div>
          </div>
        </div>
        
        <!-- Fallback timeout script for related blogs -->
        <script>
          // Hide loading placeholders after 10 seconds if related blogs haven't loaded
          setTimeout(() => {
            const placeholders = document.querySelectorAll('.related-blog-placeholder');
            const container = document.getElementById('relatedBlogsContainer');
            
            if (placeholders.length > 0 && container) {
              // Check if placeholders are still visible
              const stillLoading = Array.from(placeholders).some(p => p.style.display !== 'none');
              if (stillLoading) {
                container.innerHTML = '<p class="text-center text-gray-500 col-span-full">Unable to load related blogs. Please check if the backend server is running.</p>';
              }
            }
          }, 10000);
        </script>

  <!-- Scripts -->
  <script>
    // Mobile menu open/close
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Scroll button functionality
    const scrollBtn = document.getElementById('scrollToggleBtn');
    const scrollIcon = document.getElementById('scrollIcon');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollIcon.className = 'fas fa-arrow-up';
      } else {
        scrollIcon.className = 'fas fa-arrow-down';
      }
    });

    scrollBtn.addEventListener('click', () => {
      if (window.scrollY > 300) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
    });
  </script>
